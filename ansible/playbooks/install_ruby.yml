---
- name: Install Ruby and Bundler
  hosts: app
  become: true
  tasks:
  # Устанавливаем в цикле все зависимости
   - name: Install Ruby and RubyGems and required packages
     apt:
       name: "{{ item }}"
       state: present
     with_items:
       - ruby-full
       - ruby-bundler
       - build-essential


